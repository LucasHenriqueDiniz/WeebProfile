query BaseOrganizationX {
  organization(login: "$login") {
    packages {
      totalCount
    }
    sponsorshipsAsSponsor {
      totalCount
    }
    sponsorshipsAsMaintainer {
      totalCount
    }
    membersWithRole {
      totalCount
    }
    repositories(last: 0 $affiliations) {
      totalCount
      totalDiskUsage
    }
  }
}
