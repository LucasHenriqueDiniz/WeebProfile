query BaseOrganizationX {
  organization(login: "$login") {
    databaseId
    name
    login
    location
    createdAt
    avatarUrl
    websiteUrl
    isVerified
    packages {
      totalCount
    }
    sponsorshipsAsSponsor {
      totalCount
    }
    sponsorshipsAsMaintainer {
      totalCount
    }
    membersWithRole {
      totalCount
    }
    repositories(last: 0 $affiliations) {
      totalCount
      totalDiskUsage
    }
  }
}
