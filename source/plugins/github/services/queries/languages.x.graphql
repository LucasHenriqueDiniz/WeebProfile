query UserLanguages($login: String!, $first: Int = 100) {
  user(login: $login) {
    repositories(first: $first, ownerAffiliations: [OWNER, ORGANIZATION_MEMBER], isFork: false, privacy: ALL) {
      nodes {
        languages(first: 20, orderBy: { field: SIZE, direction: DESC }) {
          edges {
            size
            node {
              name
              color
            }
          }
        }
      }
    }
  }
}
