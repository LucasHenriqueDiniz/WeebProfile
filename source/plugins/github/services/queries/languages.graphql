query userLanguages($login: String!) {
  user(login: $login) {
    repositories(first: 100, ownerAffiliations: [OWNER], isFork: false) {
      nodes {
        languages(first: 10, orderBy: { field: SIZE, direction: DESC }) {
          edges {
            size
            node {
              name
              color
            }
          }
        }
      }
    }
  }
}
