query BaseUser($login: String!, $from: DateTime!, $to: DateTime!, $affiliations: [RepositoryAffiliation]) {
  user(login: $login) {
    databaseId
    name
    login
    location
    createdAt
    avatarUrl
    packages {
      totalCount
    }
    starredRepositories {
      totalCount
    }
    watching {
      totalCount
    }
    sponsorshipsAsSponsor {
      totalCount
    }
    sponsorshipsAsMaintainer {
      totalCount
    }
    gists {
      totalCount
    }
    followers {
      totalCount
    }
    following {
      totalCount
    }
    issueComments {
      totalCount
    }
    organizations {
      totalCount
    }
    repositoriesContributedTo(includeUserRepositories: true) {
      totalCount
    }
    repositories(affiliations: $affiliations) {
      totalCount
      totalDiskUsage
    }
    contributionsCollection {
      totalRepositoriesWithContributedCommits
      totalCommitContributions
      restrictedContributionsCount
      totalIssueContributions
      totalPullRequestContributions
      totalPullRequestReviewContributions
    }
    calendar: contributionsCollection(from: $from, to: $to) {
      contributionCalendar {
        weeks {
          contributionDays {
            color
          }
        }
      }
    }
  }
}
