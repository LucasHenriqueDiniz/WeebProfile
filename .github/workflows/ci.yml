name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-plugins:
    name: Validate Plugins
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/nodejs.version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate plugins
        working-directory: weeb-plugins
        run: pnpm validate

      - name: Generate types
        working-directory: weeb-plugins
        run: pnpm generate-types

      - name: Type check plugins
        working-directory: weeb-plugins
        run: pnpm typecheck

  build-plugins:
    name: Build Plugins
    runs-on: ubuntu-latest
    needs: validate-plugins
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/nodejs.version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugins
        working-directory: weeb-plugins
        run: pnpm build

  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: build-plugins
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/nodejs.version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm build:deps

      - name: Build dashboard
        working-directory: weeb-dashboard
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/nodejs.version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint plugins
        working-directory: weeb-plugins
        run: pnpm lint || echo "⚠️ Linting skipped (no eslint config)"

      - name: Lint dashboard
        working-directory: weeb-dashboard
        run: pnpm lint || echo "⚠️ Linting skipped (no eslint config)"

