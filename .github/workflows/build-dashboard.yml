name: Build Dashboard

on:
  push:
    branches: [main, develop]
    paths:
      - "weeb-dashboard/**"
      - "weeb-plugins/**"
      - ".github/workflows/build-dashboard.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "weeb-dashboard/**"
      - "weeb-plugins/**"
      - ".github/workflows/build-dashboard.yml"

jobs:
  build:
    name: Build weeb-dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".github/nodejs.version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm build:deps

      - name: Build dashboard
        working-directory: weeb-dashboard
        run: pnpm build
        env:
          # Variáveis de ambiente necessárias para o build (pode precisar ajustar)
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}

      - name: Check build output
        working-directory: weeb-dashboard
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"

